<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>안전 관리 이력 확인 - 대상지 선택 | 전통조경 안전지도 시범서비스</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/reset.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(180deg, #E8F4FC 0%, #F5F9FC 100%);
    }

    /* Header */
    .header {
      background: var(--color-bg-white);
      height: 64px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      border-bottom: 1px solid var(--color-border-light);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    .header__logo {
      display: inline-flex;
      align-items: center;
      padding: 10px 20px;
      background-color: var(--color-logo-bg);
      border-radius: var(--radius-full);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-semibold);
      color: var(--color-logo-text);
      text-decoration: none;
      border: 1px solid #D4E8FF;
      transition: all var(--transition-fast);
    }

    .header__logo:hover {
      background-color: #D4E8FF;
    }

    .header__title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-primary);
    }

    .header__spacer {
      width: 200px;
    }

    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: flex-start;
      padding: 60px 24px;
    }

    .content-card {
      width: 100%;
      max-width: 600px;
      background: var(--color-bg-white);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
      overflow: hidden;
    }

    /* Search Box */
    .search-box {
      padding: 24px;
      display: flex;
      gap: 12px;
    }

    .search-input-wrapper {
      flex: 1;
      position: relative;
    }

    .search-icon {
      position: absolute;
      left: 16px;
      top: 50%;
      transform: translateY(-50%);
      width: 20px;
      height: 20px;
      color: #999;
    }

    .search-input {
      width: 100%;
      height: 48px;
      padding: 0 16px 0 48px;
      border: 1px solid var(--color-border);
      border-radius: var(--radius-full);
      font-size: var(--font-size-base);
      color: var(--color-text-primary);
      background: var(--color-bg-white);
      outline: none;
      transition: border-color var(--transition-fast);
    }

    .search-input::placeholder {
      color: #999;
    }

    .search-input:focus {
      border-color: var(--color-primary);
    }

    .search-btn {
      height: 48px;
      padding: 0 28px;
      background: var(--color-primary);
      color: white;
      border: none;
      border-radius: var(--radius-full);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      cursor: pointer;
      transition: background var(--transition-fast);
    }

    .search-btn:hover {
      background: var(--color-primary-hover);
    }

    /* Site List */
    .site-list {
      border-top: 1px solid var(--color-border-light);
    }

    .site-list__header {
      padding: 16px 24px;
      font-size: var(--font-size-md);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-primary);
      background: #FAFBFC;
      border-bottom: 1px solid var(--color-border-light);
    }

    .site-item {
      display: flex;
      align-items: center;
      gap: 16px;
      padding: 16px 24px;
      border-bottom: 1px solid var(--color-border-light);
      cursor: pointer;
      transition: background var(--transition-fast);
      text-decoration: none;
      color: inherit;
    }

    .site-item:last-child {
      border-bottom: none;
    }

    .site-item:hover {
      background: #F5F9FC;
    }

    .site-item.hidden {
      display: none;
    }

    .site-item--disabled {
      opacity: 0.5;
      cursor: not-allowed;
      position: relative;
    }

    .site-item--disabled::after {
      content: '준비중';
      position: absolute;
      top: 50%;
      right: 40px;
      transform: translateY(-50%);
      background: #888;
      color: white;
      font-size: 11px;
      padding: 4px 10px;
      border-radius: 4px;
    }

    .site-item--disabled:hover {
      background: transparent;
    }

    .site-item__thumb {
      width: 64px;
      height: 64px;
      background: #E8E8E8;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      flex-shrink: 0;
    }

    .site-item__thumb svg {
      width: 32px;
      height: 32px;
      color: #999;
    }

    .site-item__info {
      flex: 1;
    }

    .site-item__name {
      font-size: var(--font-size-lg);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-primary);
      margin-bottom: 4px;
    }

    .site-item__address {
      font-size: var(--font-size-sm);
      color: var(--color-text-secondary);
    }

    .site-item__arrow {
      width: 24px;
      height: 24px;
      color: #CCC;
    }

    /* Footer */
    .footer {
      background: #1F2937;
      color: #9CA3AF;
      padding: 24px 40px;
    }

    .footer__links {
      display: flex;
      gap: 16px;
      margin-bottom: 12px;
    }

    .footer__link {
      color: #9CA3AF;
      text-decoration: none;
      font-size: 13px;
    }

    .footer__link:hover {
      color: white;
    }

    .footer__divider {
      color: #4B5563;
    }

    .footer__info {
      font-size: 13px;
      margin-bottom: 8px;
    }

    .footer__copyright {
      font-size: 12px;
      color: #6B7280;
    }

    /* Responsive */
    @media (max-width: 640px) {
      .header__title {
        display: none;
      }

      .search-box {
        flex-direction: column;
      }

      .search-btn {
        width: 100%;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <a href="index.html" class="header__logo">전통조경 안전지도 시범서비스</a>
    <h1 class="header__title">안전 관리 이력 확인</h1>
    <div class="header__spacer"></div>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="content-card">
      <!-- Search Box -->
      <div class="search-box">
        <div class="search-input-wrapper">
          <svg class="search-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <circle cx="11" cy="11" r="8"/>
            <path d="M21 21l-4.35-4.35"/>
          </svg>
          <input type="text" class="search-input" placeholder="검색어를 입력해 주세요." id="searchInput">
        </div>
        <button type="button" class="search-btn" onclick="search()">검색</button>
      </div>

      <!-- Site List -->
      <div class="site-list">
        <div class="site-list__header">대상지 리스트</div>

        <a href="site-detail.html?id=1" class="site-item">
          <div class="site-item__thumb">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <path d="M3 9h18"/>
              <path d="M9 21V9"/>
            </svg>
          </div>
          <div class="site-item__info">
            <div class="site-item__name">낙선재</div>
            <div class="site-item__address">서울 종로구 율곡로 99</div>
          </div>
          <svg class="site-item__arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 18l6-6-6-6"/>
          </svg>
        </a>

        <a href="#" class="site-item site-item--disabled" onclick="showNoDataAlert(event, '주합루')">
          <div class="site-item__thumb">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <path d="M3 9h18"/>
              <path d="M9 21V9"/>
            </svg>
          </div>
          <div class="site-item__info">
            <div class="site-item__name">주합루</div>
            <div class="site-item__address">서울 종로구 율곡로 99</div>
          </div>
          <svg class="site-item__arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 18l6-6-6-6"/>
          </svg>
        </a>

        <a href="#" class="site-item site-item--disabled" onclick="showNoDataAlert(event, '의두합')">
          <div class="site-item__thumb">
            <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <rect x="3" y="3" width="18" height="18" rx="2"/>
              <path d="M3 9h18"/>
              <path d="M9 21V9"/>
            </svg>
          </div>
          <div class="site-item__info">
            <div class="site-item__name">의두합</div>
            <div class="site-item__address">서울 종로구 율곡로 99</div>
          </div>
          <svg class="site-item__arrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <path d="M9 18l6-6-6-6"/>
          </svg>
        </a>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer__links">
      <a href="#" class="footer__link">이용안내</a>
      <span class="footer__divider">|</span>
      <a href="#" class="footer__link">저작권정책</a>
    </div>
    <p class="footer__info">서울시 마포구 성암로 330, C동 718호 &nbsp;|&nbsp; 전화번호: 070-4044-4992</p>
    <p class="footer__copyright">&copy; 2025. (주)디캐릭. ALL RIGHTS RESERVED.</p>
  </footer>

  <script>
    function search() {
      const query = document.getElementById('searchInput').value.trim().toLowerCase();
      const siteItems = document.querySelectorAll('.site-item');

      siteItems.forEach(item => {
        const name = item.querySelector('.site-item__name').textContent.toLowerCase();
        const address = item.querySelector('.site-item__address').textContent.toLowerCase();

        if (query === '' || name.includes(query) || address.includes(query)) {
          item.classList.remove('hidden');
        } else {
          item.classList.add('hidden');
        }
      });
    }

    // 데이터 없음 알림 표시
    function showNoDataAlert(event, siteName) {
      event.preventDefault();
      alert(`${siteName}의 데이터가 아직 준비되지 않았습니다.\n현재는 낙선재 데이터만 이용 가능합니다.`);
    }

    // Enter 키로 검색
    document.getElementById('searchInput').addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        search();
      }
    });

    // 실시간 검색 (타이핑할 때마다 필터링)
    document.getElementById('searchInput').addEventListener('input', search);
  </script>
</body>
</html>
