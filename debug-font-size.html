<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>폰트 크기 디버깅</title>
  <script>
    window.onload = function() {
      const results = {
        'HTML font-size': getComputedStyle(document.documentElement).fontSize,
        'BODY font-size': getComputedStyle(document.body).fontSize,
        'HTML zoom': getComputedStyle(document.documentElement).zoom || 'normal',
        'Window devicePixelRatio': window.devicePixelRatio,
        'Window innerWidth': window.innerWidth,
        'Screen width': screen.width,
        'Viewport width': document.documentElement.clientWidth
      };

      document.getElementById('output').innerHTML = Object.entries(results)
        .map(([key, value]) => `<div><strong>${key}:</strong> ${value}</div>`)
        .join('');

      // 홈와 비교
      window.open('dashboard.html', '_blank');
    };
  </script>
  <style>
    body { font-family: monospace; padding: 20px; }
    #output div { margin: 10px 0; padding: 10px; background: #f0f0f0; }
  </style>
</head>
<body>
  <h1>폰트 크기 측정 (site-selection.html 기준)</h1>
  <div id="output">로딩 중...</div>
  <p>새 창에서 dashboard.html이 열립니다. 두 창에서 F12를 누르고 콘솔에 다음을 입력하세요:</p>
  <pre>getComputedStyle(document.documentElement).fontSize</pre>
</body>
</html>
