<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>안전 점검 실시 - 점검결과 | 전통조경 안전지도 시범서비스</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">

  <style>
    /* 점검 페이지 - 통일된 디자인 */
    .inspection-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: var(--color-bg-page);
    }

    /* Header - 통일된 스타일 */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: var(--color-bg-white);
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      z-index: var(--z-header);
      box-shadow: var(--shadow-sm);
    }

    .header__logo {
      display: inline-flex;
      align-items: center;
      padding: 8px 20px;
      background-color: var(--color-logo-bg);
      border-radius: var(--radius-full);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-semibold);
      color: var(--color-logo-text);
      text-decoration: none;
      transition: all var(--transition-fast);
    }

    .header__logo:hover {
      background-color: var(--color-primary-lighter);
    }

    .header__title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-primary);
    }

    /* Layout */
    .page-layout {
      display: flex;
      margin-top: 60px;
      min-height: calc(100vh - 60px);
    }

    /* Sidebar - 통일된 스타일 */
    .sidebar {
      width: 240px;
      background-color: var(--color-bg-white);
      border-right: 1px solid var(--color-border-light);
      padding: 16px 0;
      flex-shrink: 0;
      position: fixed;
      top: 60px;
      left: 0;
      bottom: 80px;
      overflow-y: auto;
    }

    .sidebar__item {
      padding: 14px 20px;
      font-size: var(--font-size-base);
      color: var(--color-text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all var(--transition-fast);
    }

    .sidebar__item:hover {
      background-color: var(--color-bg-gray);
    }

    .sidebar__item--active {
      background-color: var(--color-primary-light);
      color: var(--color-primary);
      font-weight: var(--font-weight-medium);
      border-left: 4px solid var(--color-primary);
      padding-left: 16px;
    }

    .sidebar__item--sub {
      padding-left: 36px;
      font-size: var(--font-size-sm);
    }

    .sidebar__arrow {
      width: 16px;
      height: 16px;
      transition: transform var(--transition-fast);
    }

    .sidebar__arrow--expanded {
      transform: rotate(180deg);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: 240px;
      padding: 32px;
      padding-bottom: 100px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    /* 점검결과 카드 - 심플한 디자인 */
    .result-card {
      background-color: var(--color-bg-white);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 850px;
      width: 100%;
    }

    .result-card__header {
      background-color: #4A7A8C;
      color: #FFFFFF;
      padding: 14px 20px;
      font-size: 15px;
      font-weight: 600;
    }

    .result-card__body {
      padding: 20px;
    }

    /* 점검결과 테이블 - 설계서 기준 */
    .result-table {
      width: 100%;
      border-collapse: collapse;
    }

    .result-table th,
    .result-table td {
      border: 1px solid #333;
      padding: 12px 8px;
      text-align: center;
      font-size: 13px;
    }

    .result-table th {
      background-color: #4A7A8C;
      color: #FFFFFF;
      font-weight: 500;
    }

    .result-table .section-header {
      background-color: #4A7A8C;
      color: #FFFFFF;
      font-weight: 600;
      width: 60px;
    }

    .result-table .label-cell {
      background-color: #E8F0F2;
      font-weight: 500;
      width: 90px;
    }

    .result-table .input-cell {
      background-color: #FFFFFF;
      min-width: 80px;
    }

    .result-table .input-cell input[type="text"] {
      width: 100%;
      border: none;
      background: transparent;
      font-size: 13px;
      text-align: center;
      outline: none;
    }

    .result-table .radio-cell {
      background-color: #FFFFFF;
      width: 70px;
    }

    .result-table .radio-cell input[type="radio"] {
      appearance: none;
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid #B0B0B0;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.15s ease;
      position: relative;
      background-color: #FFFFFF;
    }

    .result-table .radio-cell input[type="radio"]:hover {
      border-color: var(--color-primary);
    }

    .result-table .radio-cell input[type="radio"]:checked {
      background-color: var(--color-primary);
      border-color: var(--color-primary);
    }

    .result-table .radio-cell input[type="radio"]:checked::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 6px;
      height: 6px;
      background-color: white;
      border-radius: 50%;
    }

    .result-table .remark-cell {
      background-color: #F5F5F5;
      min-width: 90px;
    }

    .result-table .remark-cell input[type="text"] {
      width: 100%;
      border: none;
      background: transparent;
      font-size: 13px;
      outline: none;
    }

    /* 요약 테이블 select 스타일 */
    .summary-select {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #D0D0D0;
      border-radius: 4px;
      font-size: 12px;
      background-color: #FFFFFF;
      cursor: pointer;
    }

    .summary-select:focus {
      outline: none;
      border-color: var(--color-primary);
    }

    /* 등급 색상 구분 - 가독성 좋게 */
    .result-table th.grade-safe { background-color: #4CAF50; }
    .result-table th.grade-interest { background-color: #8BC34A; }
    .result-table th.grade-caution { background-color: #FFC107; color: #333; }
    .result-table th.grade-alert { background-color: #FF9800; }
    .result-table th.grade-danger { background-color: #F44336; }

    /* Navigation Buttons - 통일된 스타일 */
    .nav-buttons {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 16px 24px;
      background-color: var(--color-bg-page);
      z-index: var(--z-dropdown);
      border-top: 1px solid var(--color-border-light);
    }

    .btn-nav {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 28px;
      border-radius: var(--radius-full);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .btn-prev {
      background-color: var(--color-bg-white);
      color: var(--color-primary);
      border: 2px solid var(--color-primary);
    }

    .btn-prev:hover {
      background-color: var(--color-primary-light);
    }

    .btn-next {
      background-color: var(--color-primary);
      color: var(--color-text-white);
      border: none;
      box-shadow: 0 4px 12px rgba(0, 82, 204, 0.3);
    }

    .btn-next:hover {
      background-color: var(--color-primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(0, 82, 204, 0.4);
    }

    .btn-nav svg {
      width: 18px;
      height: 18px;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .sidebar {
        width: 220px;
      }

      .main-content {
        margin-left: 220px;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main-content {
        margin-left: 0;
        padding: 16px;
      }

      .result-card__body {
        overflow-x: auto;
      }

      .result-table {
        min-width: 650px;
      }
    }
  </style>
</head>
<body class="inspection-page">
  <!-- Header -->
  <header class="header">
    <a href="index.html" class="header__logo">전통조경 안전지도 시범서비스</a>
    <h1 class="header__title" id="headerTitle">안전 점검 실시</h1>
    <div style="width: 180px;"></div>
  </header>

  <!-- Page Layout -->
  <div class="page-layout">
    <!-- Sidebar - 설계서 p.15 기준 -->
    <aside class="sidebar">
      <div class="sidebar__item" onclick="location.href='inspection-general.html' + window.location.search">
        일반현황
      </div>
      <div class="sidebar__item" onclick="toggleSubmenu('checklist')">
        점검항목
        <svg class="sidebar__arrow" id="checklistArrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="6,9 12,15 18,9"/>
        </svg>
      </div>
      <div id="checklistSubmenu" style="display: none;">
        <div class="sidebar__item sidebar__item--sub" onclick="location.href='inspection-checklist.html' + (window.location.search ? window.location.search + '&' : '?') + 'section=facility'">
          당해시설
        </div>
        <div class="sidebar__item sidebar__item--sub" onclick="location.href='inspection-checklist.html' + (window.location.search ? window.location.search + '&' : '?') + 'section=additional'">
          추가 피해요소
        </div>
      </div>
      <div class="sidebar__item sidebar__item--active">
        점검결과
      </div>
      <div class="sidebar__item" onclick="location.href='inspection-final.html' + window.location.search">
        종합판정
      </div>
    </aside>

    <!-- Main Content - 통일된 카드 디자인 -->
    <main class="main-content">
      <div class="result-card">
        <div class="result-card__header" id="resultCardHeader">점검결과 입력</div>
        <div class="result-card__body">
          <!-- 종합 점검결과 선택 -->
          <table class="result-table">
            <thead>
              <tr>
                <th rowspan="2">점검<br>결과</th>
                <th rowspan="2">보수정비 필요성</th>
                <th class="grade-safe">안전<br>(현상유지)</th>
                <th class="grade-interest">관심<br>(모니터링)</th>
                <th class="grade-caution">주의<br>(경미보수)</th>
                <th class="grade-alert">경계<br>(수리)</th>
                <th class="grade-danger">위험<br>(즉시 조치)</th>
                <th>비고</th>
              </tr>
              <tr>
                <td class="radio-cell">
                  <input type="radio" name="result" value="안전">
                </td>
                <td class="radio-cell">
                  <input type="radio" name="result" value="관심">
                </td>
                <td class="radio-cell">
                  <input type="radio" name="result" value="주의">
                </td>
                <td class="radio-cell">
                  <input type="radio" name="result" value="경계">
                </td>
                <td class="radio-cell">
                  <input type="radio" name="result" value="위험">
                </td>
                <td class="remark-cell">
                  <input type="text" placeholder="비고" id="resultRemark">
                </td>
              </tr>
            </thead>
            <tbody>
          </table>
        </div>
      </div>
    </main>
  </div>

  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <button type="button" class="btn-nav btn-prev" onclick="goBack()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5"/>
        <path d="M12 19l-7-7 7-7"/>
      </svg>
      이전
    </button>
    <button type="button" class="btn-nav btn-next" onclick="goNext()">
      다음
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M5 12h14"/>
        <path d="M12 5l7 7-7 7"/>
      </svg>
    </button>
  </div>

  <script>
    // URL 파라미터
    const urlParams = new URLSearchParams(window.location.search);
    const siteId = urlParams.get('site') || '1';
    const inspectionType = urlParams.get('type') || 'regular';
    const targetRaw = urlParams.get('target');

    // target 정규화 함수 (URL 파라미터 → 내부 데이터 키 변환)
    function normalizeTarget(targetType) {
      if (!targetType) return '석축 및 옹벽';
      if (targetType.includes('단일목')) return '단일목';
      if (targetType.includes('군락')) return '군락';
      if (targetType.includes('석축') || targetType.includes('옹벽')) return '석축 및 옹벽';
      if (targetType.includes('비탈면')) return '비탈면';
      if (targetType.includes('지반')) return '지반';
      if (targetType.includes('다리')) return '다리';
      if (targetType.includes('지당')) return '지당';
      if (targetType.includes('문')) return '문';
      if (targetType.includes('담장')) return '담장';
      if (targetType.includes('굴뚝')) return '굴뚝';
      if (targetType.includes('배수')) return '배수시설';
      return targetType;
    }

    const targetDisplay = targetRaw || '석축 및 옹벽'; // 표시용 원본
    const target = normalizeTarget(targetDisplay); // 내부 데이터 키

    // 디버그: target 파라미터 확인
    console.log('[inspection-result] URL search:', window.location.search);
    console.log('[inspection-result] target raw:', targetRaw);
    console.log('[inspection-result] target:', target);

    // 헤더에 점검 대상 항목명 표시 (표시용 원본 사용)
    document.getElementById('headerTitle').textContent = `안전 점검 실시 (${targetDisplay})`;

    // 결과 카드 헤더에도 항목명 표시
    document.getElementById('resultCardHeader').textContent = `점검결과 입력 (${target})`;

    // 저장된 종합 점검결과 복원
    function loadSavedResultData() {
      const savedData = JSON.parse(sessionStorage.getItem('inspectionData') || '{}');
      if (savedData.result) {
        const radio = document.querySelector(`input[name="result"][value="${savedData.result.rating}"]`);
        if (radio) radio.checked = true;
        const remarkInput = document.getElementById('resultRemark');
        if (remarkInput && savedData.result.remark) {
          remarkInput.value = savedData.result.remark;
        }
      }
    }

    // 페이지 로드 시 저장된 데이터 복원
    loadSavedResultData();

    // 서브메뉴 토글
    function toggleSubmenu(id) {
      const submenu = document.getElementById(id + 'Submenu');
      const arrow = document.getElementById(id + 'Arrow');

      if (submenu.style.display === 'none') {
        submenu.style.display = 'block';
        arrow.classList.add('sidebar__arrow--expanded');
      } else {
        submenu.style.display = 'none';
        arrow.classList.remove('sidebar__arrow--expanded');
      }
    }

    // 점검결과 데이터 수집 및 저장
    function collectResultData() {
      const selectedRadio = document.querySelector('input[name="result"]:checked');
      const remarkInput = document.getElementById('resultRemark');

      // 종합 점검결과
      const resultData = {
        rating: selectedRadio ? selectedRadio.value : '',
        remark: remarkInput ? remarkInput.value : ''
      };

      // 점검항목별 요약 데이터 수집
      const summaryData = {};
      document.querySelectorAll('.summary-select').forEach(select => {
        const itemKey = select.dataset.item;
        const remarkInputEl = document.querySelector(`[data-remark="${itemKey}"]`);
        summaryData[itemKey] = {
          judgment: select.value,
          remark: remarkInputEl ? remarkInputEl.value : ''
        };
      });

      // sessionStorage에 저장
      const existingData = JSON.parse(sessionStorage.getItem('inspectionData') || '{}');
      existingData.result = resultData;
      existingData.resultSummary = summaryData;
      sessionStorage.setItem('inspectionData', JSON.stringify(existingData));
    }

    // 이전 버튼
    function goBack() {
      collectResultData();
      window.location.href = `inspection-checklist.html?site=${siteId}&type=${inspectionType}&target=${encodeURIComponent(target)}`;
    }

    // 다음 버튼
    function goNext() {
      collectResultData();
      window.location.href = `inspection-final.html?site=${siteId}&type=${inspectionType}&target=${encodeURIComponent(target)}`;
    }
  </script>
</body>
</html>
