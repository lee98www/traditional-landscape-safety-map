  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <style>
    /* 점검 페이지 - 통일된 디자인 */
    .inspection-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: var(--color-bg-page);
    }

    /* Header - 통일된 스타일 */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: var(--color-bg-white);
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      z-index: var(--z-header);
      box-shadow: var(--shadow-sm);
    }

    .header__logo {
      display: inline-flex;
      align-items: center;
      padding: 8px 20px;
      background-color: var(--color-logo-bg);
      border-radius: var(--radius-full);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-semibold);
      color: var(--color-logo-text);
      text-decoration: none;
      transition: all var(--transition-fast);
    }

    .header__logo:hover {
      background-color: var(--color-primary-lighter);
    }

    .header__title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-primary);
    }

    /* Layout */
    .page-layout {
      display: flex;
      margin-top: 60px;
      min-height: calc(100vh - 60px);
    }

    /* Sidebar - 통일된 스타일 */
    .sidebar {
      width: 240px;
      background-color: var(--color-bg-white);
      border-right: 1px solid var(--color-border-light);
      padding: 16px 0;
      flex-shrink: 0;
      position: fixed;
      top: 60px;
      left: 0;
      bottom: 80px;
      overflow-y: auto;
    }

    .sidebar__item {
      padding: 14px 20px;
      font-size: var(--font-size-base);
      color: var(--color-text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all var(--transition-fast);
    }

    .sidebar__item:hover {
      background-color: var(--color-bg-gray);
    }

    .sidebar__item--active {
      background-color: var(--color-primary-light);
      color: var(--color-primary);
      font-weight: var(--font-weight-medium);
      border-left: 4px solid var(--color-primary);
      padding-left: 16px;
    }

    .sidebar__item--sub {
      padding-left: 36px;
      font-size: var(--font-size-sm);
    }

    .sidebar__arrow {
      width: 16px;
      height: 16px;
      transition: transform var(--transition-fast);
    }

    .sidebar__arrow--expanded {
      transform: rotate(180deg);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: 240px;
      padding: 32px;
      padding-bottom: 100px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    /* 점검결과 카드 - 심플한 디자인 */
    .result-card {
      background-color: var(--color-bg-white);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 850px;
      width: 100%;
    }

    .result-card__header {
      background-color: #4A7A8C;
      color: #FFFFFF;
      padding: 14px 20px;
      font-size: 15px;
      font-weight: 600;
    }

    .result-card__body {
      padding: 20px;
    }

    /* 점검결과 테이블 - 설계서 기준 */
    .result-table {
      width: 100%;
      border-collapse: collapse;
    }

    .result-table th,
    .result-table td {
      border: 1px solid #333;
      padding: 12px 8px;
      text-align: center;
      font-size: 13px;
    }

    .result-table th {
      background-color: #4A7A8C;
      color: #FFFFFF;
      font-weight: 500;
    }

    .result-table .section-header {
      background-color: #4A7A8C;
      color: #FFFFFF;
      font-weight: 600;
      width: 60px;
    }

    .result-table .label-cell {
      background-color: #E8F0F2;
      font-weight: 500;
      width: 90px;
    }

    .result-table .input-cell {
      background-color: #FFFFFF;
      min-width: 80px;
    }

    .result-table .input-cell input[type="text"] {
      width: 100%;
      border: none;
      background: transparent;
      font-size: 13px;
      text-align: center;
      outline: none;
    }

    .result-table .radio-cell {
      background-color: #FFFFFF;
      width: 70px;
    }

    .result-table .radio-cell input[type="radio"] {
      appearance: none;
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid #B0B0B0;
      border-radius: 50%;
      cursor: pointer;
      transition: all 0.15s ease;
      position: relative;
      background-color: #FFFFFF;
    }

    .result-table .radio-cell input[type="radio"]:hover {
      border-color: var(--color-primary);
    }

    .result-table .radio-cell input[type="radio"]:checked {
      background-color: var(--color-primary);
      border-color: var(--color-primary);
    }

    .result-table .radio-cell input[type="radio"]:checked::after {
      content: '';
      position: absolute;
      left: 50%;
      top: 50%;
      transform: translate(-50%, -50%);
      width: 6px;
      height: 6px;
      background-color: white;
      border-radius: 50%;
    }

    .result-table .remark-cell {
      background-color: #F5F5F5;
      min-width: 90px;
    }

    .result-table .remark-cell input[type="text"] {
      width: 100%;
      border: none;
      background: transparent;
      font-size: 13px;
      outline: none;
    }

    /* 요약 테이블 select 스타일 */
    .summary-select {
      width: 100%;
      padding: 6px 8px;
      border: 1px solid #D0D0D0;
      border-radius: 4px;
      font-size: 12px;
      background-color: #FFFFFF;
      cursor: pointer;
    }

    .summary-select:focus {
      outline: none;
      border-color: var(--color-primary);
    }

    /* 등급 색상 구분 - 가독성 좋게 */
    .result-table th.grade-safe { background-color: #4CAF50; }
    .result-table th.grade-interest { background-color: #8BC34A; }
    .result-table th.grade-caution { background-color: #FFC107; color: #333; }
    .result-table th.grade-alert { background-color: #FF9800; }
    .result-table th.grade-danger { background-color: #F44336; }

    /* Navigation Buttons - 통일된 스타일 */
    .nav-buttons {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 16px 24px;
      background-color: var(--color-bg-page);
      z-index: var(--z-dropdown);
      border-top: 1px solid var(--color-border-light);
    }

    .btn-nav {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 28px;
      border-radius: var(--radius-full);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .btn-prev {
      background-color: var(--color-bg-white);
      color: var(--color-primary);
      border: 2px solid var(--color-primary);
    }

    .btn-prev:hover {
      background-color: var(--color-primary-light);
    }

    .btn-next {
      background-color: var(--color-primary);
      color: var(--color-text-white);
      border: none;
      box-shadow: 0 4px 12px rgba(0, 82, 204, 0.3);
    }

    .btn-next:hover {
      background-color: var(--color-primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(0, 82, 204, 0.4);
    }

    .btn-nav svg {
      width: 18px;
      height: 18px;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .sidebar {
        width: 220px;
      }

      .main-content {
        margin-left: 220px;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main-content {
        margin-left: 0;
        padding: 16px;
      }

      .result-card__body {
        overflow-x: auto;
      }

      .result-table {
        min-width: 650px;
      }
    }
  </style>

      const items = checklistItemsByTarget[target];

      html += '<div style="margin-bottom: 16px;">';
      html += '<h4 style="font-size: 14px; font-weight: 600; margin-bottom: 8px; color: #4A7A8C;">당해시설 점검항목</h4>';
      html += '<table class="result-table" style="margin-bottom: 0;">';
      html += '<thead><tr><th style="width: 100px;">구분</th><th style="width: 150px;">점검항목</th><th style="width: 80px;">판정</th><th>비고</th></tr></thead>';
      html += '<tbody>';

      const facilityItems = items['당해시설'];
      if (Array.isArray(facilityItems)) {
        // 단일 배열인 경우 (비탈면, 지반)
        facilityItems.forEach(item => {
          html += `<tr>
            <td class="label-cell">-</td>
            <td>${item}</td>
            <td class="input-cell"><select class="summary-select" data-item="${item}">
              <option value="">-</option>
              <option value="안전">안전</option>
              <option value="관심">관심</option>
              <option value="주의">주의</option>
              <option value="경계">경계</option>
              <option value="위험">위험</option>
            </select></td>
            <td class="remark-cell"><input type="text" placeholder="비고" data-remark="${item}"></td>
          </tr>`;
        });
      } else {
        // 중첩 객체인 경우 (석축 및 옹벽, 다리 등)
        for (const section in facilityItems) {
          const sectionItems = facilityItems[section];
          sectionItems.forEach((item, idx) => {
            html += `<tr>
              ${idx === 0 ? `<td class="label-cell" rowspan="${sectionItems.length}">${section}</td>` : ''}
              <td>${item}</td>
              <td class="input-cell"><select class="summary-select" data-item="${section}-${item}">
                <option value="">-</option>
                <option value="안전">안전</option>
                <option value="관심">관심</option>
                <option value="주의">주의</option>
                <option value="경계">경계</option>
                <option value="위험">위험</option>
              </select></td>
              <td class="remark-cell"><input type="text" placeholder="비고" data-remark="${section}-${item}"></td>
            </tr>`;
          });
        }
      }

      html += '</tbody></table></div>';

      // 추가피해요소 섹션
      html += '<div>';
      html += '<h4 style="font-size: 14px; font-weight: 600; margin-bottom: 8px; color: #4A7A8C;">추가피해요소 점검항목</h4>';
      html += '<table class="result-table" style="margin-bottom: 0;">';
      html += '<thead><tr><th style="width: 150px;">점검항목</th><th style="width: 80px;">판정</th><th>비고</th></tr></thead>';
      html += '<tbody>';

      const additionalItems = items['추가피해요소'];
      additionalItems.forEach(item => {
        html += `<tr>
          <td class="label-cell">${item}</td>
          <td class="input-cell"><select class="summary-select" data-item="추가-${item}">
            <option value="">-</option>
            <option value="안전">안전</option>
            <option value="관심">관심</option>
            <option value="주의">주의</option>
            <option value="경계">경계</option>
            <option value="위험">위험</option>
          </select></td>
          <td class="remark-cell"><input type="text" placeholder="비고" data-remark="추가-${item}"></td>
        </tr>`;
      });

      html += '</tbody></table></div>';

      container.innerHTML = html;

      // 이전에 저장된 데이터 복원
      loadSavedSummaryData();
    }

    // 저장된 요약 데이터 로드
    function loadSavedSummaryData() {
      const savedData = JSON.parse(sessionStorage.getItem('inspectionData') || '{}');
      const summaryData = savedData.resultSummary || {};

      document.querySelectorAll('.summary-select').forEach(select => {
        const itemKey = select.dataset.item;
        if (summaryData[itemKey]) {
          select.value = summaryData[itemKey].judgment || '';
        }
      });

      document.querySelectorAll('[data-remark]').forEach(input => {
        const itemKey = input.dataset.remark;
        if (summaryData[itemKey]) {
          input.value = summaryData[itemKey].remark || '';
        }
      });

      // 종합 점검결과 복원
      if (savedData.result) {
        const radio = document.querySelector(`input[name="result"][value="${savedData.result.rating}"]`);
        if (radio) radio.checked = true;
        const remarkInput = document.getElementById('resultRemark');
        if (remarkInput && savedData.result.remark) {
          remarkInput.value = savedData.result.remark;
        }
      }
    }

    // 페이지 로드 시 점검항목 요약 렌더링
    renderChecklistSummary();

    // 서브메뉴 토글
    function toggleSubmenu(id) {
      const submenu = document.getElementById(id + 'Submenu');
      const arrow = document.getElementById(id + 'Arrow');

      if (submenu.style.display === 'none') {
        submenu.style.display = 'block';
        arrow.classList.add('sidebar__arrow--expanded');
      } else {
        submenu.style.display = 'none';
        arrow.classList.remove('sidebar__arrow--expanded');
      }
    }

    // 점검결과 데이터 수집 및 저장
    function collectResultData() {
      const selectedRadio = document.querySelector('input[name="result"]:checked');
      const remarkInput = document.getElementById('resultRemark');

      // 종합 점검결과
      const resultData = {
        rating: selectedRadio ? selectedRadio.value : '',
        remark: remarkInput ? remarkInput.value : ''
      };

      // 점검항목별 요약 데이터 수집
      const summaryData = {};
      document.querySelectorAll('.summary-select').forEach(select => {
        const itemKey = select.dataset.item;
        const remarkInputEl = document.querySelector(`[data-remark="${itemKey}"]`);
        summaryData[itemKey] = {
          judgment: select.value,
          remark: remarkInputEl ? remarkInputEl.value : ''
        };
      });

      // sessionStorage에 저장
      const existingData = JSON.parse(sessionStorage.getItem('inspectionData') || '{}');
      existingData.result = resultData;
      existingData.resultSummary = summaryData;
      sessionStorage.setItem('inspectionData', JSON.stringify(existingData));
    }

    // 이전 버튼
    function goBack() {
      collectResultData();
      window.location.href = `inspection-checklist.html?site=${siteId}&type=${inspectionType}&target=${encodeURIComponent(target)}`;
    }

    // 다음 버튼
    function goNext() {
      collectResultData();
      window.location.href = `inspection-final.html?site=${siteId}&type=${inspectionType}&target=${encodeURIComponent(target)}`;
    }
  </script>
</body>
</html>
