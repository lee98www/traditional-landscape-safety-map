<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>안전 점검 실시 - 종합판정 | 전통조경 안전지도 시범서비스</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/layout.css">
  <link rel="stylesheet" href="css/components.css">

  <style>
    /* 점검 페이지 - 통일된 디자인 */
    .inspection-page {
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background-color: var(--color-bg-page);
    }

    /* Header - 통일된 스타일 */
    .header {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background-color: var(--color-bg-white);
      height: 60px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      z-index: var(--z-header);
      box-shadow: var(--shadow-sm);
    }

    .header__logo {
      display: inline-flex;
      align-items: center;
      padding: 8px 20px;
      background-color: var(--color-logo-bg);
      border-radius: var(--radius-full);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-semibold);
      color: var(--color-logo-text);
      text-decoration: none;
      transition: all var(--transition-fast);
    }

    .header__logo:hover {
      background-color: var(--color-primary-lighter);
    }

    .header__title {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      font-size: var(--font-size-xl);
      font-weight: var(--font-weight-semibold);
      color: var(--color-text-primary);
    }

    /* Layout */
    .page-layout {
      display: flex;
      margin-top: 60px;
      min-height: calc(100vh - 60px);
    }

    /* Sidebar - 통일된 스타일 */
    .sidebar {
      width: 240px;
      background-color: var(--color-bg-white);
      border-right: 1px solid var(--color-border-light);
      padding: 16px 0;
      flex-shrink: 0;
      position: fixed;
      top: 60px;
      left: 0;
      bottom: 80px;
      overflow-y: auto;
    }

    .sidebar__item {
      padding: 14px 20px;
      font-size: var(--font-size-base);
      color: var(--color-text-primary);
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: space-between;
      transition: all var(--transition-fast);
    }

    .sidebar__item:hover {
      background-color: var(--color-bg-gray);
    }

    .sidebar__item--active {
      background-color: var(--color-primary-light);
      color: var(--color-primary);
      font-weight: var(--font-weight-medium);
      border-left: 4px solid var(--color-primary);
      padding-left: 16px;
    }

    .sidebar__item--sub {
      padding-left: 36px;
      font-size: var(--font-size-sm);
    }

    .sidebar__arrow {
      width: 16px;
      height: 16px;
      transition: transform var(--transition-fast);
    }

    .sidebar__arrow--expanded {
      transform: rotate(180deg);
    }

    /* Main Content */
    .main-content {
      flex: 1;
      margin-left: 240px;
      padding: 32px;
      padding-bottom: 100px;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    /* 종합판정 카드 - 심플한 디자인 */
    .final-card {
      background-color: var(--color-bg-white);
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      max-width: 750px;
      width: 100%;
    }

    .final-card__header {
      background-color: #4A7A8C;
      color: #FFFFFF;
      padding: 14px 20px;
      font-size: 15px;
      font-weight: 600;
    }

    .final-card__body {
      padding: 24px;
    }

    /* 종합판정 섹션 */
    .final-section {
      margin-bottom: 24px;
    }

    .final-section:last-child {
      margin-bottom: 0;
    }

    .final-section__title {
      font-size: 14px;
      font-weight: 600;
      color: #333;
      margin-bottom: 12px;
      padding-bottom: 8px;
      border-bottom: 1px solid #E0E0E0;
    }

    /* 예상 피해 유형 - 심플한 체크박스 */
    .damage-type-group {
      display: flex;
      flex-wrap: wrap;
      gap: 16px;
    }

    .damage-type-item {
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .damage-type-item input[type="checkbox"] {
      appearance: none;
      -webkit-appearance: none;
      width: 18px;
      height: 18px;
      border: 2px solid #B0B0B0;
      border-radius: 4px;
      cursor: pointer;
      transition: all 0.15s ease;
      position: relative;
      background-color: #FFFFFF;
    }

    .damage-type-item input[type="checkbox"]:hover {
      border-color: var(--color-primary);
    }

    .damage-type-item input[type="checkbox"]:checked {
      background-color: var(--color-primary);
      border-color: var(--color-primary);
    }

    .damage-type-item input[type="checkbox"]:checked::after {
      content: '';
      position: absolute;
      left: 5px;
      top: 2px;
      width: 5px;
      height: 9px;
      border: solid white;
      border-width: 0 2px 2px 0;
      transform: rotate(45deg);
    }

    .damage-type-item label {
      font-size: 14px;
      color: #333;
      cursor: pointer;
    }

    .damage-note {
      font-size: 12px;
      color: #666;
      margin-top: 12px;
      padding: 10px 12px;
      background-color: #FFF9E6;
      border-radius: 4px;
      border-left: 3px solid #FFC107;
    }

    /* 조사자 의견 입력란 */
    .opinion-textarea {
      width: 100%;
      min-height: 140px;
      border: 1px solid #D0D0D0;
      border-radius: 8px;
      background-color: #FFFFFF;
      font-size: 14px;
      font-family: inherit;
      resize: vertical;
      outline: none;
      padding: 14px;
      line-height: 1.6;
    }

    .opinion-textarea:focus {
      border-color: var(--color-primary);
      box-shadow: 0 0 0 2px rgba(0, 82, 204, 0.1);
    }

    .opinion-textarea::placeholder {
      color: #999;
    }

    /* Navigation Buttons - 통일된 스타일 */
    .nav-buttons {
      position: fixed;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      justify-content: space-between;
      padding: 16px 24px;
      background-color: var(--color-bg-page);
      z-index: var(--z-dropdown);
      border-top: 1px solid var(--color-border-light);
    }

    .btn-nav {
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 12px 28px;
      border-radius: var(--radius-full);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-medium);
      cursor: pointer;
      transition: all var(--transition-fast);
    }

    .btn-prev {
      background-color: var(--color-bg-white);
      color: var(--color-primary);
      border: 2px solid var(--color-primary);
    }

    .btn-prev:hover {
      background-color: var(--color-primary-light);
    }

    .btn-next {
      background-color: var(--color-primary);
      color: var(--color-text-white);
      border: none;
      box-shadow: 0 4px 12px rgba(0, 82, 204, 0.3);
    }

    .btn-next:hover {
      background-color: var(--color-primary-hover);
      transform: translateY(-1px);
      box-shadow: 0 6px 16px rgba(0, 82, 204, 0.4);
    }

    .btn-nav svg {
      width: 18px;
      height: 18px;
    }

    /* Responsive */
    @media (max-width: 1024px) {
      .sidebar {
        width: 220px;
      }

      .main-content {
        margin-left: 220px;
      }
    }

    @media (max-width: 768px) {
      .sidebar {
        display: none;
      }

      .main-content {
        margin-left: 0;
        padding: 16px;
      }

      .damage-type-group {
        flex-direction: column;
      }

      .damage-type-item {
        width: 100%;
      }
    }
  </style>
</head>
<body class="inspection-page">
  <!-- Header -->
  <header class="header">
    <a href="index.html" class="header__logo">전통조경 안전지도 시범서비스</a>
    <h1 class="header__title" id="headerTitle">안전 점검 실시</h1>
    <div style="width: 180px;"></div>
  </header>

  <!-- Page Layout -->
  <div class="page-layout">
    <!-- Sidebar -->
    <aside class="sidebar">
      <div class="sidebar__item" onclick="location.href='inspection-general.html' + window.location.search">
        일반현황
      </div>
      <div class="sidebar__item" onclick="toggleSubmenu('checklist')">
        점검항목
        <svg class="sidebar__arrow" id="checklistArrow" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <polyline points="6,9 12,15 18,9"/>
        </svg>
      </div>
      <div id="checklistSubmenu" style="display: none;">
        <div class="sidebar__item sidebar__item--sub" onclick="location.href='inspection-checklist.html' + (window.location.search ? window.location.search + '&' : '?') + 'section=facility'">
          당해시설
        </div>
        <div class="sidebar__item sidebar__item--sub" onclick="location.href='inspection-checklist.html' + (window.location.search ? window.location.search + '&' : '?') + 'section=additional'">
          추가 피해요소
        </div>
      </div>
      <div class="sidebar__item" onclick="location.href='inspection-result.html' + window.location.search">
        점검결과
      </div>
      <div class="sidebar__item sidebar__item--active">
        종합판정
      </div>
    </aside>

    <!-- Main Content - 통일된 카드 디자인 -->
    <main class="main-content">
      <div class="final-card">
        <div class="final-card__header">종합판정 입력</div>
        <div class="final-card__body">
          <!-- 예상 피해 유형 섹션 - 점검 대상별 동적 렌더링 -->
          <div class="final-section">
            <h3 class="final-section__title">예상 피해 유형 (중복가능)</h3>
            <div class="damage-type-group" id="damageTypeGroup">
              <!-- JS로 target에 따라 동적 렌더링 -->
            </div>
            <p class="damage-note">*서로 영향을 주고받는 피해지점을 함께 기입하여 내용 작성 필요 (예: 수목 ③에 의해 석축 전면부 변형)</p>
          </div>

          <!-- 조사자 의견 섹션 -->
          <div class="final-section">
            <h3 class="final-section__title">조사자 의견</h3>
            <textarea class="opinion-textarea" placeholder="조사자 의견을 입력해 주세요."></textarea>
          </div>
        </div>
      </div>
    </main>
  </div>

  <!-- Navigation Buttons -->
  <div class="nav-buttons">
    <button type="button" class="btn-nav btn-prev" onclick="goBack()">
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M19 12H5"/>
        <path d="M12 19l-7-7 7-7"/>
      </svg>
      이전
    </button>
    <button type="button" class="btn-nav btn-next" onclick="goNext()">
      다음
      <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
        <path d="M5 12h14"/>
        <path d="M12 5l7 7-7 7"/>
      </svg>
    </button>
  </div>

  <script>
    // URL 파라미터
    const urlParams = new URLSearchParams(window.location.search);
    const siteId = urlParams.get('site') || '1';
    const inspectionType = urlParams.get('type') || 'regular';
    const target = urlParams.get('target') || '석축 및 옹벽';

    // 헤더에 점검 대상 항목명 표시
    document.getElementById('headerTitle').textContent = `안전 점검 실시 (${decodeURIComponent(target)})`;

    // 점검 대상별 예상피해 유형 정의
    const damageTypesByTarget = {
      '비탈면': ['침식', '이완', '붕괴'],
      '석축 및 옹벽': ['손상', '침하', '전도', '배부름', '붕괴'],
      '지반': ['침하', '공동', '침수', '침식', '손상'],
      '다리': ['침하', '손상', '전도', '배부름', '붕괴'],
      '지당': ['손상', '배부름', '퇴적', '침하', '붕괴'],
      '문': ['손상', '전도', '붕괴'],
      '담장': ['손상', '전도', '붕괴', '고사'],
      '굴뚝': ['손상', '전도', '붕괴'],
      '배수시설': ['손상', '전도', '배부름', '퇴적', '침하', '붕괴'],
      '단일목': ['부러짐', '도복'],
      '군락': ['부러짐', '도복']
    };

    // 예상 피해 유형 동적 렌더링
    function renderDamageTypes() {
      const container = document.getElementById('damageTypeGroup');
      if (!container) return;

      const types = damageTypesByTarget[target] || ['손상', '침하', '전도', '배부름', '붕괴'];

      let html = '';
      types.forEach((type, index) => {
        const id = `damageType_${index}`;
        html += `
          <div class="damage-type-item">
            <input type="checkbox" id="${id}" name="damageType" value="${type}">
            <label for="${id}">${type}</label>
          </div>`;
      });

      container.innerHTML = html;

      // 저장된 데이터 복원
      loadSavedDamageTypes();
    }

    // 저장된 예상 피해 유형 복원
    function loadSavedDamageTypes() {
      const savedData = JSON.parse(sessionStorage.getItem('inspectionData') || '{}');
      if (savedData.final?.damageTypes) {
        savedData.final.damageTypes.forEach(type => {
          const checkbox = document.querySelector(`input[name="damageType"][value="${type}"]`);
          if (checkbox) checkbox.checked = true;
        });
      }
    }

    // 저장된 조사자 의견 복원
    function loadSavedOpinion() {
      const savedData = JSON.parse(sessionStorage.getItem('inspectionData') || '{}');
      if (savedData.final?.opinion) {
        const textarea = document.querySelector('.opinion-textarea');
        if (textarea) textarea.value = savedData.final.opinion;
      }
    }

    // 페이지 로드 시 실행
    renderDamageTypes();
    loadSavedOpinion();

    // 서브메뉴 토글
    function toggleSubmenu(id) {
      const submenu = document.getElementById(id + 'Submenu');
      const arrow = document.getElementById(id + 'Arrow');

      if (submenu.style.display === 'none') {
        submenu.style.display = 'block';
        arrow.classList.add('sidebar__arrow--expanded');
      } else {
        submenu.style.display = 'none';
        arrow.classList.remove('sidebar__arrow--expanded');
      }
    }

    // 종합판정 데이터 수집 및 저장
    function collectFinalData() {
      // 예상 피해 유형 수집
      const damageTypes = [];
      document.querySelectorAll('input[name="damageType"]:checked').forEach(cb => {
        damageTypes.push(cb.value);
      });

      // 조사자 의견 수집
      const opinionTextarea = document.querySelector('.opinion-textarea');
      const opinion = opinionTextarea ? opinionTextarea.value : '';

      const finalData = {
        damageTypes: damageTypes,
        opinion: opinion
      };

      // sessionStorage에 저장
      const existingData = JSON.parse(sessionStorage.getItem('inspectionData') || '{}');
      existingData.final = finalData;
      sessionStorage.setItem('inspectionData', JSON.stringify(existingData));
    }

    // 이전 버튼
    function goBack() {
      collectFinalData();
      window.location.href = `inspection-result.html?site=${siteId}&type=${inspectionType}&target=${encodeURIComponent(target)}`;
    }

    // 다음 버튼
    function goNext() {
      collectFinalData();
      window.location.href = `inspection-confirm.html?site=${siteId}&type=${inspectionType}&target=${encodeURIComponent(target)}`;
    }
  </script>
</body>
</html>
