<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>전통조경 안전지도 시범서비스</title>

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;600;700&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="css/variables.css">
  <link rel="stylesheet" href="css/reset.css">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: var(--font-family);
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(180deg, #E8F4FC 0%, #F5F9FC 100%);
    }

    /* Header */
    .header {
      padding: 16px 24px;
      background: #FFFFFF;
      border-bottom: 1px solid #E5E7EB;
    }

    .header__logo {
      display: inline-flex;
      align-items: center;
      padding: 10px 20px;
      background-color: var(--color-logo-bg);
      border-radius: var(--radius-full);
      font-size: var(--font-size-base);
      font-weight: var(--font-weight-semibold);
      color: var(--color-logo-text);
      text-decoration: none;
      border: 1px solid #D4E8FF;
    }

    /* Main Content */
    .main {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 40px 24px;
    }

    .card-container {
      display: flex;
      gap: 40px;
      justify-content: center;
      align-items: stretch;
    }

    /* Menu Cards */
    .menu-card {
      width: 380px;
      min-height: 420px;
      background: var(--color-bg-white);
      border-radius: 20px;
      border: 2px solid #B8D4E8;
      padding: 48px 40px;
      text-align: center;
      cursor: pointer;
      transition: all var(--transition-base);
      text-decoration: none;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: 0 4px 24px rgba(0, 82, 204, 0.06);
    }

    .menu-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 32px rgba(0, 82, 204, 0.12);
      border-color: var(--color-primary);
    }

    .menu-card__title {
      font-size: 24px;
      font-weight: var(--font-weight-bold);
      color: var(--color-text-primary);
      margin-bottom: 20px;
      line-height: 1.4;
    }

    .menu-card__arrow {
      width: 44px;
      height: 44px;
      background: var(--color-primary);
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      margin-bottom: 32px;
    }

    .menu-card__arrow svg {
      width: 22px;
      height: 22px;
      color: white;
    }

    .menu-card__icon {
      width: 180px;
      height: 180px;
      margin-top: auto;
    }

    .menu-card__icon img {
      width: 100%;
      height: 100%;
      object-fit: contain;
    }

    /* 3D 아이콘 대체 SVG */
    .icon-clipboard {
      width: 100%;
      height: 100%;
    }

    .icon-worker {
      width: 100%;
      height: 100%;
    }

    /* Footer */
    .footer {
      background: #1F2937;
      color: #9CA3AF;
      padding: 24px 40px;
    }

    .footer__links {
      display: flex;
      gap: 16px;
      margin-bottom: 12px;
    }

    .footer__link {
      color: #9CA3AF;
      text-decoration: none;
      font-size: 13px;
    }

    .footer__link:hover {
      color: white;
    }

    .footer__divider {
      color: #4B5563;
    }

    .footer__info {
      font-size: 13px;
      margin-bottom: 8px;
    }

    .footer__copyright {
      font-size: 12px;
      color: #6B7280;
    }

    /* Responsive */
    @media (max-width: 860px) {
      .card-container {
        flex-direction: column;
        gap: 24px;
      }

      .menu-card {
        width: 100%;
        max-width: 380px;
        min-height: auto;
      }
    }
  </style>
</head>
<body>
  <!-- Header -->
  <header class="header">
    <span class="header__logo">전통조경 안전지도 시범서비스</span>
  </header>

  <!-- Main Content -->
  <main class="main">
    <div class="card-container">
      <!-- 안전 관리 이력 확인 -->
      <a href="site-selection.html" class="menu-card">
        <h2 class="menu-card__title">안전 관리 이력 확인</h2>
        <div class="menu-card__arrow">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14"/>
            <path d="M12 5l7 7-7 7"/>
          </svg>
        </div>
        <div class="menu-card__icon">
          <img src="assets/icons/clipboard.png" alt="안전 관리 이력 확인">
        </div>
      </a>

      <!-- 안전 점검 실시 -->
      <a href="login.html" class="menu-card">
        <h2 class="menu-card__title">안전 점검 실시</h2>
        <div class="menu-card__arrow">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round">
            <path d="M5 12h14"/>
            <path d="M12 5l7 7-7 7"/>
          </svg>
        </div>
        <div class="menu-card__icon">
          <img src="assets/icons/worker.png" alt="안전 점검 실시">
        </div>
      </a>
    </div>
  </main>

  <!-- Footer -->
  <footer class="footer">
    <div class="footer__links">
      <a href="#" class="footer__link">이용안내</a>
      <span class="footer__divider">|</span>
      <a href="#" class="footer__link">저작권정책</a>
    </div>
    <p class="footer__info">OO시 OO구 OO로 123, OO타워 12층 &nbsp;|&nbsp; 전화번호: 02-000-0000</p>
    <p class="footer__copyright">&copy; 2025.OOO SERVICE. ALL RIGHTS RESERVED.</p>
  </footer>
</body>
</html>
